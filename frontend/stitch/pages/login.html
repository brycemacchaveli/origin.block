<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
            "neutral-light": "#f0f2f4",
            "neutral-dark": "#1d2833",
            "text-light": "#111418",
            "text-dark": "#f6f7f8",
            "subtle-light": "#617589",
            "subtle-dark": "#9ba7b5"
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .form-input::placeholder {
      color: #617589;
    }
    .dark .form-input::placeholder {
      color: #9ba7b5;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative min-h-screen flex items-center justify-center">
<div class="absolute inset-0 bg-no-repeat bg-center" style="background-image: url('data:image/svg+xml,%3Csvg width=\'100%25\' height=\'100%25\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cdefs%3E%3Cpattern id=\'a\' patternUnits=\'userSpaceOnUse\' width=\'50\' height=\'50\' patternTransform=\'scale(4) rotate(0)\'%3E%3Crect x=\'0\' y=\'0\' width=\'100%25\' height=\'100%25\' fill=\'hsla(0,0%25,100%25,0)\'/%3E%3Cpath d=\'M25 50a25 25 0 10-50 0h50zm0-50a25 25 0 1050 0H25z\'  stroke-width=\'1\' stroke=\'hsla(210, 4%, 93%, 1)\' fill=\'none\'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width=\'800%25\' height=\'800%25\' transform=\'translate(0,0)\' fill=\'url(%23a)\'/%3E%3C/svg%3E');"></div>
<div class="dark:absolute dark:inset-0 dark:bg-no-repeat dark:bg-center" style="background-image: url('data:image/svg+xml,%3Csvg width=\'100%25\' height=\'100%25\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cdefs%3E%3Cpattern id=\'a\' patternUnits=\'userSpaceOnUse\' width=\'50\' height=\'50\' patternTransform=\'scale(4) rotate(0)\'%3E%3Crect x=\'0\' y=\'0\' width=\'100%25\' height=\'100%25\' fill=\'hsla(0,0%25,100%25,0)\'/%3E%3Cpath d=\'M25 50a25 25 0 10-50 0h50zm0-50a25 25 0 1050 0H25z\'  stroke-width=\'1\' stroke=\'hsla(210, 15%, 20%, 1)\' fill=\'none\'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width=\'800%25\' height=\'800%25\' transform=\'translate(0,0)\' fill=\'url(%23a)\'/%3E%3C/svg%3E');"></div>
<main class="relative z-10 w-full max-w-md p-6 sm:p-8">
<div class="flex flex-col items-center">
<div class="w-24 h-24 mb-8">
<div class="w-full h-full bg-center bg-no-repeat bg-contain" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAI1Jl0m2avH-5hYSFdGitkzxJDxxBKO3Q6R-ovAIKYzbQSh7-DrvO0R2Krt8mFA-nuavq2apwUimDEPysOqMMVDR5zw0FUzoB6gscTlbwKac0O1pckjEn2SBMTBo_L6PjThq3gPSoHSI4RD6Gt4UOP9TzUdsKc4stfTZQgBUgu0dIxA5pEE5hVIjWyuuZ59_cfcu25F-fyheMtI2CgEXzTUsi8XyPnAIXRzhFIMsffTIZwG_Cun7AJ_37HCEZznGuqa6E90fD9_5tB");'></div>
</div>
<h1 class="text-3xl font-bold text-text-light dark:text-text-dark text-center mb-2">Welcome Back</h1>
<p class="text-subtle-light dark:text-subtle-dark text-center mb-8">Enter your credentials to access your account.</p>
<form class="w-full space-y-4">
<div>
<label class="sr-only" for="email">Email</label>
<input class="form-input w-full rounded-lg border-none bg-neutral-light dark:bg-neutral-dark text-text-light dark:text-text-dark h-14 px-4 focus:ring-2 focus:ring-primary focus:ring-opacity-50" id="email" placeholder="Email" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="form-input w-full rounded-lg border-none bg-neutral-light dark:bg-neutral-dark text-text-light dark:text-text-dark h-14 px-4 focus:ring-2 focus:ring-primary focus:ring-opacity-50" id="password" placeholder="Password" type="password"/>
</div>
<div class="text-right">
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<button class="w-full h-14 px-5 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark transition-colors" type="submit">
            Login
          </button>
<p class="text-sm text-center text-subtle-light dark:text-subtle-dark pt-4">
            Don't have an account? <a class="font-medium text-primary hover:underline" href="#">Sign up</a>
</p>
</form>
</div>
</main>
</div>

</body></html>
