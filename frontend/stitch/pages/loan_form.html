<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Manrope"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<header class="flex items-center justify-between whitespace-nowrap border-b border-primary/20 bg-background-light dark:bg-background-dark px-6 md:px-10 py-4">
<div class="flex items-center gap-3">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-lg font-bold text-slate-800 dark:text-slate-200">
            BlockChain Finance
          </h2>
</div>
<div class="hidden items-center gap-8 md:flex">
<a class="text-sm font-medium text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary" href="#">Dashboard</a>
<a class="text-sm font-medium text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary" href="#">Loans</a>
<a class="text-sm font-medium text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary" href="#">Customers</a>
<a class="text-sm font-medium text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary" href="#">Compliance</a>
</div>
<div class="flex items-center gap-4">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-background-light text-slate-500 hover:bg-primary/10 hover:text-primary dark:bg-background-dark dark:text-slate-400 dark:hover:bg-primary/20">
<span class="material-symbols-outlined"> notifications </span>
</button>
<div class="size-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAUHNBeCgPkcBIj5Y9dp3QY0-ywDs-pb1WKoj1kVYzotJikj7p75gZl7v1yb1aXPk_SJh4qU5g1F25pfJl1Wa1ZKPY-xifwfPZP-jTkiejLzBmCOtNTYLRkaT0bYtShuCos2nofNc1N7ZOSvY2IKdTCRo0GA8_gTxc-BF20uh1Ydm0_LzzjciqV-TL_7kQxZyVw7YMb2CrOcMsDphExo7Y5R6_F84Za2aBDVryzVgg9h-kDb8mnaxcGZtoeqECXodCTS2G4CE25iBAl")'></div>
</div>
</header>
<main class="flex flex-1 justify-center p-4 sm:p-6 md:p-10">
<div class="w-full max-w-4xl space-y-8">
<div>
<h1 class="text-3xl font-bold text-slate-900 dark:text-white">
              New Loan Application
            </h1>
<p class="mt-1 text-slate-500 dark:text-slate-400">
              Fill out the form below to submit a new loan application.
            </p>
</div>
<div class="grid grid-cols-1 gap-x-8 gap-y-10 md:grid-cols-2">
<div class="space-y-6">
<h3 class="border-b border-primary/20 pb-2 text-lg font-semibold text-slate-900 dark:text-white">
                Applicant Information
              </h3>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">First Name</span>
<input class="form-input rounded border-slate-300 bg-white px-4 py-3 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary/50 dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary dark:focus:ring-primary/50" placeholder="Enter first name"/>
</label>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Last Name</span>
<input class="form-input rounded border-slate-300 bg-white px-4 py-3 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary/50 dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary dark:focus:ring-primary/50" placeholder="Enter last name"/>
</label>
</div>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Email</span>
<input class="form-input rounded border-slate-300 bg-white px-4 py-3 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary/50 dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary dark:focus:ring-primary/50" placeholder="Enter email" type="email"/>
</label>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Phone Number</span>
<input class="form-input rounded border-slate-300 bg-white px-4 py-3 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary/50 dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary dark:focus:ring-primary/50" placeholder="Enter phone number" type="tel"/>
</label>
</div>
<div class="space-y-6">
<h3 class="border-b border-primary/20 pb-2 text-lg font-semibold text-slate-900 dark:text-white">
                Loan Details
              </h3>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Loan Type</span>
<select class="form-select rounded border-slate-300 bg-white px-4 py-3 text-slate-900 focus:border-primary focus:ring-primary/50 dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:focus:border-primary dark:focus:ring-primary/50">
<option>Select loan type</option>
<option>Personal Loan</option>
<option>Mortgage</option>
<option>Auto Loan</option>
</select>
</label>
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Loan Amount</span>
<input class="form-input rounded border-slate-300 bg-white px-4 py-3 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary/50 dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary dark:focus:ring-primary/50" placeholder="Enter loan amount" type="number"/>
</label>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Loan Term (Months)</span>
<input class="form-input rounded border-slate-300 bg-white px-4 py-3 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary/50 dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary dark:focus:ring-primary/50" placeholder="Enter loan term" type="number"/>
</label>
</div>
</div>
</div>
<div class="space-y-6">
<h3 class="border-b border-primary/20 pb-2 text-lg font-semibold text-slate-900 dark:text-white">
              Document Upload
            </h3>
<div class="flex flex-col items-center justify-center gap-4 rounded-lg border-2 border-dashed border-slate-300 p-8 text-center dark:border-slate-600">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-background-light dark:bg-slate-700">
<span class="material-symbols-outlined text-3xl text-primary">
                  cloud_upload
                </span>
</div>
<p class="font-semibold text-slate-900 dark:text-white">
                Upload Document
              </p>
<p class="text-sm text-slate-500 dark:text-slate-400">
                Drag and drop or browse to upload documents
              </p>
<button class="mt-2 rounded bg-primary/10 px-4 py-2 text-sm font-bold text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30">
                Browse Files
              </button>
</div>
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Document Hash</span>
<input class="form-input rounded border-slate-300 bg-slate-100 px-4 py-3 text-slate-500 dark:border-slate-600 dark:bg-slate-800 dark:text-slate-400" placeholder="Hash will be generated after upload" readonly=""/>
</label>
</div>
<div class="flex justify-end pt-4">
<button class="w-full rounded bg-primary px-6 py-3 text-base font-bold text-white shadow-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark sm:w-auto">
              Submit Application
            </button>
</div>
</div>
</main>
</div>

</body></html>
