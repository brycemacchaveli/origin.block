[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
asyncio_mode = auto
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    blockchain: marks tests as requiring blockchain interaction
    database: marks tests as requiring database
    customer_mastery: marks tests for customer mastery domain
    loan_origination: marks tests for loan origination domain
    compliance_reporting: marks tests for compliance reporting domain
    event_listener: marks tests for event listener service
    shared: marks tests for shared utilities